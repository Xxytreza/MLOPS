name: 'Build and run docker compose'

on:
  push:
    branches: [main]

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops-web-server:latest

      - name: Build and run with docker compose
        run: |
          docker compose up --build -d
          docker compose ps

      - name: Deploy to VM
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ubuntu@4.210.225.87 << 'EOF'
          docker pull ${{ secrets.DOCKER_USERNAME }}/mlops-web-server:latest
          docker stop mlops-web-server || true
          docker rm mlops-web-server || true
          docker run -d --name mlops-web-server -p 6439:6439 ${{ secrets.DOCKER_USERNAME }}/mlops-web-server:latest
          EOF
